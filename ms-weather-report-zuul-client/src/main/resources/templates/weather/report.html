<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Leo的天气预报</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <h3 th:text="${reportModel.title}"></h3>

        <select class="custom-select" id="selectCityName">
            <option th:each="city: ${reportModel.cityList}"  th:value="${city.name}" th:text="${city.name}" th:selected="${city.name eq reportModel.cityName}">
            </option>

        </select>

    </div>
    <div>
        <div class="row text-success">
            城市: <span th:text="${reportModel.report.city}"></span>
        </div>
        <div class="row text-success">
            温度: <span th:text="${reportModel.report.wendu}"></span>
        </div>
        <div class="row text-success">
            温馨提示: <span th:text="${reportModel.report.ganmao}"></span>
        </div>
    </div>

    <div class="row" >
        <div class="card" th:each="forecast: ${reportModel.report.forecast}">
            <div class="card-body border-info">
                <p class="card-text text-info" th:text="${forecast.date}"></p>
                <p class="card-text text-info" th:text="${forecast.high}"></p>
                <p class="card-text text-info" th:text="${forecast.fengli}"></p>
                <p class="card-text text-info" th:text="${forecast.low}"></p>
                <p class="card-text text-info" th:text="${forecast.fengxiang}"></p>
                <p class="card-text text-info" th:text="${forecast.type}"></p>
            </div>
        </div>

    </div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/weather/report.js}">

</script>
</body>


</html>
